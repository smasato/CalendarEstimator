name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.14.2]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Run linter ğŸ‘€
        run: npm run lint
